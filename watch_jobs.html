<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Jobs Organizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
    h2 { text-align: center; margin: 10px 0; }
    button { margin: 10px; padding: 6px 12px; font-size: 1em; }

    /* One unified horizontal scroll for the whole board */
    .board {
      display: flex;
      flex-direction: row;
      gap: 20px;
      padding: 10px;
      overflow-x: auto;          /* swipe left/right to see everything */
      overflow-y: hidden;
      -webkit-overflow-scrolling: touch;
      touch-action: pan-x;       /* smoother horizontal pan on iOS */
      white-space: nowrap;       /* keep categories on one line */
    }

    /* Each category grows to fit its widest job so nothing gets clipped */
    .category {
      display: inline-flex;
      flex-direction: column;
      flex: 0 0 auto;            /* don't shrink */
      width: max-content;        /* <— key: expand to content width */
      min-width: 320px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      box-sizing: border-box;
    }

    .category h3 {
      text-align: center;
      font-size: 1rem;
      margin: 0 0 8px 0;
      white-space: normal;
    }

    /* Job card stays on a single line and is fully visible */
    .job {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin: 12px 0;            /* vertical gap between jobs */
      padding: 10px;
      min-width: 640px;          /* make the card wide enough for all fields */
      white-space: nowrap;       /* keep fields on one line */
      box-sizing: border-box;
      background: #e6f3ff;
      border: 1px solid #b3d1ff;
      border-radius: 6px;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.12);
      cursor: grab;
      flex-shrink: 0;            /* never shrink smaller than min-width */
      transform: translateZ(0);  /* smoother scrolling on iOS */
    }

    .job input, .job select {
      font-size: 0.9em;
      box-sizing: border-box;
    }

    .delete { color: #c00; cursor: pointer; flex-shrink: 0; }

    .work-display {
      font-size: 0.85em;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Watch Jobs Organizer</h2>
  <button onclick="addJob()">+ Add Job</button>
  <div class="board" id="board"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.2/Sortable.min.js"></script>
  <script>
    const categories = ["Ready", "For Polishing", "In Polishing", "Waiting Parts", "Testing", "Sent"];
    const board = document.getElementById("board");

    function saveJobs() {
      const jobsData = {};
      categories.forEach(cat => {
        const catEl = document.getElementById(cat);
        jobsData[cat] = [];
        catEl.querySelectorAll(".job").forEach(job => {
          const data = {
            date: job.querySelector(".date").value,
            brand: job.querySelector(".brand").value,
            reference: job.querySelector(".reference").value,
            customer: job.querySelector(".customer").value,
            client: job.querySelector(".client").value,
            work: Array.from(job.querySelector(".work").selectedOptions).map(o => o.value),
            price: job.querySelector(".price").value
          };
          jobsData[cat].push(data);
        });
      });
      localStorage.setItem("watchJobs", JSON.stringify(jobsData));
    }

    function loadJobs() {
      const data = JSON.parse(localStorage.getItem("watchJobs") || "{}");
      categories.forEach(cat => {
        if (data[cat]) data[cat].forEach(job => addJob(cat, job));
      });
    }

    function updateWorkDisplay(job) {
      const display = job.querySelector(".work-display");
      const selected = Array.from(job.querySelector(".work").selectedOptions).map(o => o.value).join(", ");
      display.textContent = selected;
    }

    function createJobElement(jobData = {}) {
      const job = document.createElement("div");
      job.className = "job";
      job.innerHTML = `
        <span class="delete" onclick="deleteJob(this)">❌</span>
        <input type="text" class="date" value="${jobData.date || new Date().toLocaleDateString()}" readonly>
        <select class="brand">
          <option value="">Brand</option>
          ${["Rolex","Omega","Patek Philippe","Audemars Piguet","Jaeger-LeCoultre","TAG Heuer","Breitling","IWC","Cartier","Longines"]
            .map(b => `<option value="${b}" ${jobData.brand===b?"selected":""}>${b}</option>`).join("")}
        </select>
        <input type="text" class="reference" maxlength="10" placeholder="Reference" value="${jobData.reference||""}">
        <input type="text" class="customer" placeholder="Customer Name" value="${jobData.customer||""}">
        <select class="client">
          <option value="" ${!jobData.client ? "selected" : ""}>Client</option>
          <option value="Kirsty" ${jobData.client==="Kirsty"?"selected":""}>Kirsty</option>
          <option value="Arkin" ${jobData.client==="Arkin"?"selected":""}>Arkin</option>
          <option value="Louise" ${jobData.client==="Louise"?"selected":""}>Louise</option>
        </select>
        <select class="work" multiple>
          ${["Service","Polish","Crystal","Parts","Dial Restore","Crown repair","Partial Job"]
            .map(w => `<option value="${w}" ${jobData.work && jobData.work.includes(w)?"selected":""}>${w}</option>`).join("")}
        </select>
        <div class="work-display"></div>
        <input type="number" class="price" placeholder="Price (£)" value="${jobData.price||""}" max="1000">
      `;
      const workSelect = job.querySelector(".work");
      workSelect.addEventListener("change", () => { updateWorkDisplay(job); saveJobs(); });
      updateWorkDisplay(job);

      job.querySelectorAll("input,select").forEach(el => {
        if (el.className !== "work") el.addEventListener("change", saveJobs);
      });
      return job;
    }

    function addJob(cat="Ready", jobData={}) {
      const catEl = document.getElementById(cat);
      const job = createJobElement(jobData);
      catEl.appendChild(job);
      saveJobs();
    }

    function deleteJob(el) {
      if (confirm("Are you sure you want to delete this job?")) {
        el.parentElement.remove();
        saveJobs();
      }
    }

    // Build unified board (all categories side-by-side)
    categories.forEach(cat => {
      const catEl = document.createElement("div");
      catEl.className = "category";
      catEl.id = cat;
      catEl.innerHTML = `<h3>${cat}</h3>`;
      board.appendChild(catEl);
      Sortable.create(catEl, { group: "shared", animation: 150, onSort: saveJobs });
    });

    loadJobs();
  </script>
</body>
</html>
