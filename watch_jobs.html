<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Jobs Organizer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    h2 { text-align: center; }
    .board { display: flex; padding: 10px; overflow-x: auto; }
    .column { flex: 1; min-width: 250px; background: #fff; margin: 5px; border-radius: 5px; padding: 10px; }
    .column h3 { text-align: center; }
    .job { background: #e6f3ff; margin: 5px 0; padding: 5px; border-radius: 4px; cursor: grab; }
    .job input, .job select { width: 95%; margin: 2px 0; }
    .job .delete { float: right; color: red; cursor: pointer; }
    button { margin: 10px; padding: 5px 10px; }
  </style>
</head>
<body>
  <h2>Watch Jobs Organizer</h2>
  <button onclick="addJob()">+ Add Job</button>
  <div class="board" id="board"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.2/Sortable.min.js"></script>
  <script>
    const columns = ["Ready", "For Polishing", "In Polishing", "Waiting Parts", "Testing", "Sent"];
    const board = document.getElementById("board");

    function saveJobs() {
      const jobsData = {};
      columns.forEach(col => {
        const colEl = document.getElementById(col);
        jobsData[col] = [];
        colEl.querySelectorAll(".job").forEach(job => {
          const data = {
            date: job.querySelector(".date").value,
            brand: job.querySelector(".brand").value,
            reference: job.querySelector(".reference").value,
            customer: job.querySelector(".customer").value,
            client: job.querySelector(".client").value,
            work: Array.from(job.querySelector(".work").selectedOptions).map(o => o.value),
            price: job.querySelector(".price").value
          };
          jobsData[col].push(data);
        });
      });
      localStorage.setItem("watchJobs", JSON.stringify(jobsData));
    }

    function loadJobs() {
      const data = JSON.parse(localStorage.getItem("watchJobs") || "{}");
      columns.forEach(col => {
        if (data[col]) {
          data[col].forEach(job => addJob(col, job));
        }
      });
    }

    function createJobElement(jobData = {}) {
      const job = document.createElement("div");
      job.className = "job";
      job.innerHTML = `
        <span class="delete" onclick="deleteJob(this)">❌</span><br>
        <input type="text" class="date" value="${jobData.date || new Date().toLocaleDateString()}" readonly><br>
        <select class="brand">
          <option value="">Brand</option>
          ${["Rolex","Omega","Patek Philippe","Audemars Piguet","Jaeger-LeCoultre","TAG Heuer","Breitling","IWC","Cartier","Longines"].map(b => 
            `<option value="${b}" ${jobData.brand===b?"selected":""}>${b}</option>`).join("")}
        </select><br>
        <input type="text" class="reference" maxlength="10" placeholder="Reference" value="${jobData.reference||""}"><br>
        <input type="text" class="customer" placeholder="Customer Name" value="${jobData.customer||""}"><br>
        <select class="client">
          ${["Kirsty","Arkin","Louise"].map(c => 
            `<option value="${c}" ${jobData.client===c?"selected":""}>${c}</option>`).join("")}
        </select><br>
        <select class="work" multiple>
          ${["Service","Polish","Crystal","Parts","Dial Restore","Crown repair","Partial Job"].map(w => 
            `<option value="${w}" ${jobData.work && jobData.work.includes(w)?"selected":""}>${w}</option>`).join("")}
        </select><br>
        <input type="number" class="price" placeholder="Price (£)" value="${jobData.price||""}" max="1000"><br>
      `;
      job.querySelectorAll("input,select").forEach(el => el.addEventListener("change", saveJobs));
      return job;
    }

    function addJob(col="Ready", jobData={}) {
      const colEl = document.getElementById(col);
      const job = createJobElement(jobData);
      colEl.appendChild(job);
      saveJobs();
    }

    function deleteJob(el) {
      if (confirm("Are you sure you want to delete this job?")) {
        el.parentElement.remove();
        saveJobs();
      }
    }

    // Build board
    columns.forEach(col => {
      const colEl = document.createElement("div");
      colEl.className = "column";
      colEl.innerHTML = `<h3>${col}</h3>`;
      colEl.id = col;
      board.appendChild(colEl);
      Sortable.create(colEl, { group: "shared", animation: 150, onSort: saveJobs });
    });

    loadJobs();
  </script>
</body>
</html>
